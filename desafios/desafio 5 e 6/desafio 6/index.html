<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5,podemos inserir os elementos da lista a seguir. passe o muose sobr os termos para descobrir qual tag devera ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;H1&gt;...&lt;H6&gt;">Titulo</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista Númerica</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Lista com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
